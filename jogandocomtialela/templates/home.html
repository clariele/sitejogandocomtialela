{% extends 'base.html' %}

{% block body %}
        <div class="container mt-3">
            <h1 style="color: blue">Seja bem vindo ao site Divers√£o com a Tia Lela!</h1><p>Espero que se divirta jogando</p>
            <hr>
            {% for post in posts %}
                <div class="row border mt-4 p-3 meupost">
                    <div class="col col-3">
                        <div class="image pe-2">
                            <img src="{{ url_for('static', filename='fotos_perfil/{}'.format(post.autor.foto_perfil)) }}" class="rounded" width="200">
                        <strong>{{ post.autor.username }}</strong>

                        <div class="row justify-content-center">
                                {% for jogo in post.autor.jogos.split(';') %}
                                    <button type="button" class="btn btn-success mt-2" disabled>{{ jogo }}</button>
                                {% endfor %}

                        </div>

                        </div>

                    </div>
                    <div class="col col-9">
                        <a style="text-decoration: none" href="{{ url_for('exibir_post', post_id=post.id) }}"><h3>{{ post.titulo }}</h3></a>
                        <p>{{ post.corpo }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
{% endblock %}
